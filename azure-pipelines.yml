trigger:
  - main  # or any branch you want to trigger the pipeline

pool:
  name: 'Default'

steps:
  - script: |
      sudo apt-get update
      sudo apt-get install -y software-properties-common
      sudo add-apt-repository -y ppa:deadsnakes/ppa
      sudo apt-get update
      sudo apt-get install -y python3.9 python3.9-distutils python3.9-venv
      sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.9 1
    displayName: 'Install Python 3.9'

  - script: |
      python3 -m pip install --upgrade pip
      pip install pandas openpyxl
    displayName: 'Install Dependencies'

  - script: |
      python3 generate_dummy_report.py
    displayName: 'Generate Dummy Report'

  - task: PublishBuildArtifacts@1
    inputs:
      pathToPublish: '$(Build.ArtifactStagingDirectory)/DummyReport/dummy_report.xlsx'
      artifactName: 'DummyReport'
    displayName: 'Publish Excel Report'

  - script: |
      # Print the current working directory and list files for debugging
      echo "Current working directory:"
      pwd
      echo "Listing contents of the directory:"
      ls -la "$(Build.ArtifactStagingDirectory)/DummyReport/"
    displayName: 'Check Report File Path'

  - script: |
      # Ensure the report file exists
      REPORT_FILE="$(Build.ArtifactStagingDirectory)/DummyReport/dummy_report.xlsx"
      if [ -f "$REPORT_FILE" ]; then
        # Send the file to Telegram
        BOT_TOKEN="7427451676:AAHRuoRuj8Wgr_zUUqFIsVmHvuXPmUbzNPM"
        CHAT_ID="5370229480"  # Replace with your chat ID
        curl -s -X POST "https://api.telegram.org/bot$BOT_TOKEN/sendDocument" \
            -F chat_id=$CHAT_ID \
            -F document=@"$REPORT_FILE" \
            -F caption="Dummy KPI Report has been generated and is attached."
      else
        echo "File not found: $REPORT_FILE"
      fi
    displayName: 'Send Report to Telegram'